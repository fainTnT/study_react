<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="test">

  </div>

  <div id="test2">

  </div>

  <script type='text/javascript' src='./js/react.development.js'></script>
  <script type='text/javascript' src='./js/react-dom.development.js'></script>
  <script type='text/javascript' src="./js/babel.min.js"></script>

  <script type='text/babel'>
    const data = 'hello,world'
    const VDOM = (
      <h1 className='title'>
        <span style={{ color: 'red', fontSize: '30px' }}>{data.toUpperCase()}</span>
      </h1>
    )
    ReactDOM.render(VDOM, document.getElementById('test'))

    // 1.定义虚拟DOM时，不要写引号
    // 2.标签中混入JS表达式要用引号(注意是表达式，不是语句)
    // 3.样式不要用class,要用className
    // 4.内联样式，要用style={{}},属性名要用驼峰
    // 5.只能有一个根标签
    // 6.标签必须闭合
    // 7.若小写首字母，则将标签转为html中同名元素
    //   若大写首字母，则react去渲染对应的组件

    // 循环
    const info = ['react', 'vue', 'anglur']
    const VDOM2 = (
      <div>
        <ul>
          {
            info.map((item, index) => {
              return <li key={index}>{item}</li>
            })
          }
        </ul>
      </div>
    )
    ReactDOM.render(VDOM2, document.getElementById('test2'))
  </script>
</body>

</html>
