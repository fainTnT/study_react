<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test">

  </div>
  <script type='text/javascript' src='./js/react.development.js'></script>
  <script type='text/javascript' src='./js/react-dom.development.js'></script>
  <script type='text/javascript' src="./js/babel.min.js"></script>
  <script type='text/javascript' src="./js/prop-types.js"></script>

  <script type="text/babel">
    class DOM extends React.Component {
      show1 = () => {
        console.log(this.ref1.current.value)
      }
      show2 = () => {
        console.log(this.ref2.current.value)
      }
      ref1 = React.createRef() // 通过API创建ref容器
      ref2 = React.createRef() // 注意：容器是一对一的，几个ref创建几个容器
      render(){
        return (
          <div>
            <input onBlur={this.show1} type="text" ref={this.ref1}/>
            <input onBlur={this.show2} type="text" ref={this.ref2}/>
          </div>
        )
      }
    }
    ReactDOM.render(<DOM/>,document.getElementById('test'))
  </script>
</body>
</html>
