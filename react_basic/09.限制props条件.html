<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="test1"></div>
  <div id="test2"></div>
  <div id="test3"></div>

  <script type='text/javascript' src='./js/react.development.js'></script>
  <script type='text/javascript' src='./js/react-dom.development.js'></script>
  <script type='text/javascript' src="./js/babel.min.js"></script>
  <!-- 1.引入全局PropTypes规则 -->
  <script type='text/javascript' src="./js/prop-types.js"></script>

  <script type='text/babel'>
    class MyCpn extends React.Component {
      // 4.把规则写在类里面的方法(static静态成员，只在类本身，不会出现在实例对象上)
      static propTypes = {
        name: PropTypes.string.isRequired, // 限制name字段是字符串类型，必传
        age: PropTypes.number,
        speak: PropTypes.func // 限制为函数类型
      }

      static defaultProps = {
        sex: '不男不女',
        age: 18
      }
      render() {
        return (
          <ul>
            <li>{this.props.name}</li>
            <li>{this.props.sex}</li>
            <li>{this.props.age}</li>
          </ul>
        )
      }
    }
    // 2.自定义规则
    // MyCpn.propTypes = {
    //   name:PropTypes.string.isRequired, // 限制name字段是字符串类型，必传
    //   age:PropTypes.number,
    //   speak:PropTypes.func // 限制为函数类型
    // }
    // // 3.自定义默认值
    // MyCpn.defaultProps = {
    //   sex:'不男不女',
    //   age:18
    // }
    ReactDOM.render(<MyCpn name='aaa' sex='men' speak={11} />, document.getElementById('test1'))
    ReactDOM.render(<MyCpn name='bbb' age={28} />, document.getElementById('test2'))
    ReactDOM.render(<MyCpn name='ccc' sex='men' age={38} />, document.getElementById('test3'))
  </script>
</body>

</html>
